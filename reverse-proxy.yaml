kind: Template
apiVersion: v1
labels:
  version: 1.3.0-1
  group: infrastructure
metadata:
  annotations:
    description: This is a nginx based reverse proxy for Artifactory's docker repositories
    tags: artifactory,reverseproxy,nginx,instant-app
    version: 1.3.0-1
  name: artifactory-rev-proxy
parameters:
  - name: DOCKER_REGISTRY_HOSTNAME
    displayName: FQDN of docker registry
    required: true
  - name: S2I_NGINX_IMAGESTREAM
    displayName: S2I NGIX ImageStream name
    required: true
    description: This is the Source-to-Image NGINX ImageStream to be used to create the reverse proxy for Artifactory.
    value: s2i-nginx-acme
  - name: SOURCE_REPOSITORY_URL
    description: The URL of the repository with your application source code.
    displayName: Git Repository URL
    required: true
    value: http://gogs-acme-dev-infra.apps.acme.e2e.bos.redhat.com/goern/artifactory-on-openshift.git
  - name: SOURCE_REPOSITORY_REF
    displayName: Git Reference
    description: Set this to a branch name, tag or other ref of your repository if you are not using the default branch.
  - name: CONTEXT_DIR
    displayName: Context Directory
    description: Set this to the relative path to your project if it is not in the root of your repository.
    value: container-image/reverse-proxy-nginx
  - name: GITHUB_WEBHOOK_SECRET
    displayName: GitHub Webhook Secret
    description: A secret string used to configure the GitHub webhook.
    from: '[a-zA-Z0-9]{40}'
    generate: expression
  - name: REV_PROXY_IMAGESTREAM
    displayName: Reverse Proxy ImageStream name
    required: true
    description: This is the ImageStream name incl. Tag to be used to run the reverse proxy for Artifactory.
    value: artifactory-rev-proxy
objects:
- kind: Service
  apiVersion: v1
  metadata:
    name: artifactory-rev-proxy
    annotations:
      description: 'NGINX based reverse proxy for Artifactory Docker repositories'
      service.alpha.openshift.io/dependencies: '[{"name":"artifactory","namespace":"","kind":"Service"}]'
  spec:
    ports:
      -
        name: web
        port: 80
        targetPort: 8080
    selector:
      name: artifactory-rev-proxy
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: artifactory-rev-proxy
    annotations:
      description: "Defines how to deploy artifactory-rev-proxy"
  spec:
    strategy:
      type: Rolling
    triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - artifactory-rev-proxy
          from:
            kind: ImageStreamTag
            name: "${REV_PROXY_IMAGESTREAM}:latest"
      - type: ConfigChange
    replicas: 2
    selector:
      name: artifactory-rev-proxy
    template:
      metadata:
        name: artifactory-rev-proxy
        labels:
          name: artifactory-rev-proxy
      spec:
        containers:
          - name: artifactory-rev-proxy
            image: ' '
            ports:
              - containerPort: 8080
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 5
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 2
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 5
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 2
            resources:
              limits:
                cpu: 25m
                memory: 16Mi
- kind: Route
  apiVersion: v1
  metadata:
    name: artifactory-rev-proxy
  spec:
    host: "${DOCKER_REGISTRY_HOSTNAME}"
    to:
      kind: Service
      name: artifactory-rev-proxy
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: artifactory-rev-proxy
    labels:
      application: artifactory-rev-proxy
  spec:
    triggers:
      - type: ConfigChange
      - type: ImageChange
      - github:
          secret: ${GITHUB_WEBHOOK_SECRET}
        type: GitHub
    source:
      type: Git
      git:
        uri: "${SOURCE_REPOSITORY_URL}"
        ref: "${SOURCE_REPOSITORY_REF}"
      contextDir: "${CONTEXT_DIR}"
    strategy:
      type: Source
      sourceStrategy:
         from:
          kind: ImageStreamTag
          name: "${S2I_NGINX_IMAGESTREAM}:latest"
    output:
      to:
        kind: ImageStreamTag
        name: "${REV_PROXY_IMAGESTREAM}:latest"
- kind: ImageStream
  apiVersion: v1
  metadata:
    description: This is a NGINX based reverse proxy for Artifactory's docker repositories
    name: "${REV_PROXY_IMAGESTREAM}"
